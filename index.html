<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-content">
        <h1>Basket Ball Scoreboard</h1>
        <div class="content">
            <section class="container">
                <h2>Home</h2>
                <div class="score-container">
                    <p class="home-score">0</p>
                </div>
                <div class="buttons">
                    <button class="add1" onclick="addOne1()">+1</button>
                    <button class="add2" onclick="addTwo1()">+2</button>
                    <button class="add3" onclick="addThree1()">+3</button>
                    <button class="reset-button" onclick="reset1()">Reset</button>
                </div>
            </section>
            <secton class="container">
                <h2>Guest</h2>
                <div class="score-container">
                    <p class="guest-score">0</p>
                </div>
                <div class="buttons">
                    <button class="add1" onclick="addOne2()">+1</button>
                    <button class="add2" onclick="addTwo2()">+2</button>
                    <button class="add3" onclick="addThree2()">+3</button>
                    <button class="reset-button" onclick="reset2()">Reset</button>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
